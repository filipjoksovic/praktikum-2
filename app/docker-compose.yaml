version: "3.8"
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - data:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rootuser
      - MONGO_INITDB_ROOT_PASSWORD=rootpass
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8082:8082
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=rootuser
      - ME_CONFIG_MONGODB_ADMINPASSWORD=rootpass
      - ME_CONFIG_MONGODB_SERVER=mongodb
  spring-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spring-app
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mongodb
  openai-service:
    build:
      context: ./services/openai-service
      dockerfile: Dockerfile
    container_name: openai-service
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - mongodb
volumes:
  data: {}

networks:
  default:
    name: mongodb_network
