<div class="family-shopping-list__item">
  <p class="family-shopping-list__item__name" [ngClass]="{'text-through':item.checked}">

    <ng-container *ngIf="!isEdit">
      {{item.name}}
    </ng-container>
    <ng-container *ngIf="isEdit">
      <input class="form-control" [(ngModel)]="item.name" autofocus (blur)="editName()">
    </ng-container>

  </p>
  <p>{{item.addedBy.name || "No name"}} {{item.addedBy.surname || "No name"}}</p>
  <p>{{item.addedBy.email || "No email"}}</p>

  <img [src]="item.photoSrc" class="family-shopping-list__item__image">


  <div class="family-shopping-list__item__actions">
    <button class="family-shopping-list__item__actions__action primary" title="Edit" (click)="enableEdit()">
      <fa-icon [icon]="faPen"></fa-icon>
    </button>
    <button class="family-shopping-list__item__actions__action warning" title="Delete" (click)="deleteItem()">
      <fa-icon [icon]="faTrash"></fa-icon>

    </button>
    <button class="family-shopping-list__item__actions__action success" *ngIf="!item.checked" title="Check off"
            (click)="checkOffItem()">
      <fa-icon [icon]="faCheck"></fa-icon>
    </button>
    <button class="family-shopping-list__item__actions__action danger" *ngIf="item.checked" title="Uncheck"
            (click)="uncheckItem()">
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
    
  </div>
</div>
